name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key.pem
        chmod 600 ~/.ssh/ec2-key.pem

    - name: Deploy to EC2
      run: |
        echo "🚀 Starting deployment to EC2..."
        
        # EC2에 SSH로 연결하여 배포
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2-key.pem ubuntu@3.39.193.78 << 'EOF'
          echo "📦 Updating code on EC2..."
          cd /home/ubuntu/clubu-backend
          git pull origin main
          
          echo "🔧 Installing dependencies..."
          source venv/bin/activate
          pip install -r requirements.txt
          
          echo "🔄 Restarting Flask service..."
          sudo systemctl restart clubu-flask
          
          echo "✅ Deployment completed on EC2!"
        EOF
        
        echo "✅ Deployment to EC2 completed successfully!"
